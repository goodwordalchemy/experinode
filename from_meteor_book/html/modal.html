<Template name="modal">
	{{#with node_selected}}
	<br>
	<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
  		<div class="panel panel-default">
	  		<div class="panel-heading">
	  			<div class="row">
	  				<div class="col-xs-6">
	  					<div id="node-title">
	  						<h4 class="panel-heading">{{title}}</h4>
	  					</div>
			  			<div class="input-group 
			  						panel-heading
			  						hidden" 
			  				  id="node-title-input-group">
			  				<input type="text" class="form-control" id="node-title-input" placeholder="{{title}}">
			  			</div>

	  				</div><!-- End Column -->
	  				<div class="col-xs-6 color_box-group">
						<div class="color_box red" color="red"></div>
						<div class="color_box blue" color="blue"></div>
						<div class="color_box orange" color="orange"></div>
						<div class="color_box green" color="green"></div>
						<div class="color_box black" color="black"></div>
	  				</div>
	  			</div><!-- End Row -->
	  			
	  		</div><!-- End panel heading -->
	  	</div><!-- End Panel -->
	  
	    <div class="panel panel-default">
	    <div class="panel-heading" role="tab" id="headingOne">
	        <h4 class="panel-title">
	            <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
 	            	Hypothesis
 	            </a>
	        </h4>
	    </div>
	    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
	        <div class="panel-body">
  	          	Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. 3 wolf moon officia aute, non cupidatat skateboard dolor brunch. Food truck quinoa nesciunt laborum eiusmod. Brunch 3 wolf moon tempor, sunt aliqua put a bird on it squid single-origin coffee nulla assumenda shoreditch et. Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred nesciunt sapiente ea proident. Ad vegan excepteur butcher vice lomo. Leggings occaecat craft beer farm-to-table, raw denim aesthetic synth nesciunt you probably haven't heard of them accusamus labore sustainable VHS.
  	        </div><!-- End Panel-body -->
	    </div><!-- End Panel Collapse -->
	  </div><!-- End Panel -->
	  <div class="btn btn-small btn-info 
	  			  btn-group-justified
	  			  glyphicon glyphicon-plus"
	  	    display=""></div>
	</div>
	{{/with}}
</Template>

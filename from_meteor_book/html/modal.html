<Template name="modal">
	{{#with node_selected}}
	<br>
	<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
  		<div class="panel panel-default">
	  		<div class="panel-heading">
	  			<div class="row">
	  				<div class="col-xs-6">
	  					<div id="node-title">
	  						<h4><a>{{title}}</a></h4>
	  					</div>

		  				<input type="text" class="form-control hidden" id="node-title-input" placeholder="{{title}}">


	  				</div><!-- End Column -->
	  				<div class="col-xs-6 color_box-group">
						<div class="color_box red" color="red"></div>
						<div class="color_box blue" color="blue"></div>
						<div class="color_box orange" color="orange"></div>
						<div class="color_box green" color="green"></div>
						<div class="color_box black" color="black"></div>
	  				</div>
	  			</div><!-- End Row -->
	  			
	  		</div><!-- End panel heading -->
	  	</div><!-- End Panel -->
	  	
	  	{{#each infos}}
	    <div class="panel panel-default">
	    <div class="panel-heading" role="tab" id="heading_{{_id}}">
	        <h4 class="panel-title"
	        	id="info-title-{{_id}}">
	            <a data-toggle="collapse" data-parent="#accordion" href="#{{_id}}" aria-expanded="false" aria-controls="{{_id}}">
 	            	{{title}}
 	            </a>
	        </h4>
  			<input type="text" class="form-control hidden info-title-input" id="info-title-input-{{_id}}" placeholder="{{title}}">

	    </div>
	    <div id="{{_id}}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading_{{_id}}">
	        <div class="panel-body">
	        	<p class="info-data" id="info-data-{{_id}}">{{data}}</p>
  	          	<textarea class='form-control
  	          				     info-data-input
  	          				     hidden' 
  	          			  id="info-data-input-{{_id}}" 
  	          			  rows="10"
  	          			  placeholder="{{data}}"></textarea>
  	        </div><!-- End Panel-body -->
	    </div><!-- End Panel Collapse -->
	  </div><!-- End Panel -->
	  {{/each}}
	  <div class="btn btn-small btn-info 
	  			  btn-group-justified
	  			  glyphicon glyphicon-plus"
	  	    id="new_info"></div>
	</div>
	{{/with}}
</Template>

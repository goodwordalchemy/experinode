<template name="nodes_page">
	{{> node_section}}
	<div id="header">
		<div id="login_bar">
			{{> loginButtons align="right"}}
		</div>
		<h3 id="go_back">Experinode</h3>
		<span class="graph_name"> - {{graph_name}}</span>
		<button class="btn btn-default" 
			id="create_node">Create Node</button>
	</div>
</template>

<template name="node_section">
	<div id="node_area">
		{{#each nodes}}
			{{> node}}
		{{/each}}
		<svg id="relationships">
			<line id="mouse_line" />
		</svg>
	</div>
</template>

<template name="node">
	<div id="{{_id}}" class="node_border node_border_{{selected}}" 
		style="top:{{position.y}}px;
		       left: {{position.x}}px;">
		<div class="node {{color}} {{selected}}">
			<span class="node_text">{{title}}</span>
			<span class="remove_node">x</span>
		</div>
	</div>
</template>
